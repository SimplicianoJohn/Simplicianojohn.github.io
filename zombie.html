<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        
        <audio id="bruh">
            <source src="sound/bruh.mp3" type="audio/mpeg">
        </audio>
        <audio id="shotgun">
            <source src="sound/shotgun.mp3" type="audio/mpeg">
        </audio>
        <audio id="scream">
            <source src="sound/scream.mp3" type="audio/mpeg">
        </audio>
        <audio id="yeet">
            <source src="sound/yeet.mp3" type="audio/mpeg">
        </audio>
        <audio id="slap">
            <source src="sound/slap.mp3" type="audio/mpeg">
        </audio>



        <img id="Edward" src="pictures/zombie.jpg">
        
        <p id="score">Score: 0</p>
        <button id="end">End Game</button>

        <script>
            let width = window.innerWidth
            let height = window.innerHeight
            let score = 0
            let start;
            let playsound = document.getElementById("bruh")
            let shotgun = document.getElementById('shotgun')
            let scream = document.getElementById('scream')
            let yeet = document.getElementById('yeet')
            let slap = document.getElementById('slap')

            function getsize() {
                width = window.innerWidth
                height = window.innerHeight
            }


            function audioplayer() {
                let number = random(0, 50);
                console.log(number)
                if (number < 10) {
                    playsound.play();
                } if (number >= 10 && number < 20) {
                    shotgun.play();
                } if (number >= 20 && number < 30) {
                    scream.play();
                } if (number >= 30 && number < 40) {
                    yeet.play()
                } if (number >= 40 && number < 51) {
                    slap.play()
                }
            }


            function starter() {
               start = setInterval(mover,2000)
            }


            function stopper() {
                clearInterval(start)
            }



            function click() {
                document.getElementById('Edward').src = "pictures/explosion.gif"
                if (score < 1) {
                    document.getElementById('Edward').style = "width:210px;height:240px"
                }
                score += 1
                document.getElementById("score").innerHTML='Score: ' + score
                setTimeout(goback, 2000)
                audioplayer()
                stopper()
                starter()
            }


            function goback() {
                document.getElementById('Edward').src= "pictures/zombie.jpg"
            }

            function mover() {
                document.getElementById('Edward').style.left=random(0,(width - 320))+'px';
                document.getElementById('Edward').style.top=random(0,(height - 240))+'px';
            }


            function random(a, b) {
                if (a < b) {
                    num1 = a
                    num2 = b
                } else {
                    num1 = b
                    num2 = a
                }
                if (num1 < 0) {
                    number = (num1)
                }
                number = (num1 + (num2 - num1) * Math.random())
                return number
            }

            function recenter() {
                document.getElementById('Edward').style= "left:44%";
                document.getElementById('Edward').style= "top:42%";
            }


            function endgame() {
                score = 0
                document.getElementById("score").innerHTML='Score: ' + score
                document.getElementById('Edward').style = "width:210px;height:240px"
                stopper()
                recenter()
            }


            setInterval(getsize, 1)
            document.getElementById('Edward').style = "width:210px;height:240px"
            document.getElementById("Edward").onclick = click
            document.getElementById("end").onclick = endgame


        </script>
    </body>

</html>
